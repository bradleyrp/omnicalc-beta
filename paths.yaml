default_spot: null
post_data_spot: /store-omicron/factory/data/project/post/
post_plot_spot: /store-omicron/factory/data/project/plot/
spots:
  sims:
    namer: 'lambda spot,top : ''v''+re.findall(''simulation-v([0-9]+)'',top)[0]'
    regexes:
      part: {edr: 'md\.part([0-9]{4})\.edr', structure: (system|system-input|structure)\.(gro|pdb),
        tpr: 'md\.part([0-9]{4})\.tpr', trr: 'md\.part([0-9]{4})\.trr', xtc: 'md\.part([0-9]{4})\.xtc'}
      step: ([stuv])([0-9]+)-([^\/]+)
      top: (simulation-v[0-9]+)
    route_to_data: /store-omicron/factory/data/project
    spot_directory: sims
timekeeper: false
workspace_spot: /store-omicron/factory/data/project/workspace/
